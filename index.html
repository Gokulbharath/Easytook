<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK Shopiee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #9fdf9f;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .logo {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 30px;
            font-weight: bold;
            margin-left: 10px;
            font-family: "Courier New", monospace;
        }

        .search-bar {
            flex: 2;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            padding: 5px;
            width: 300px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: #ff5722;
            border: none;
            color: white;
            cursor: pointer;
        }

        .user-menu {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .user-menu a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        .dish-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .dish {
            cursor: pointer;
            margin: 20px;
            display: inline-block;
            text-align: center;
            width: calc(30% - 40px); /* Adjust for 3 dishes per row */
        }

        .dish img {
            width: 250px;
            height: 250px;
            border: 10px solid #ddd;
        }
	.dish h3 {
		text-decoration: none;
		color: green;
		}


        footer {
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="KK Shopiee Logo">
                <a href="#">KK<br>Super Shoppie</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for Dishes....">
                <button type="button">Search</button>
            </div>
            <div class="user-menu">
                <a href="cart.html" id="cartButton">CART</a>
            </div>
        </div>
    </header>

    <main>
        <div class="dish-container">
            <div class="dish">
                <a href="nonveg.html">
                    <img src="non-veg.jpeg" alt="Biryani">
		    <h3>NON-VEGFOOD</h3>
                </a>
            </div>
            <div class="dish">
                <a href="veg-dish.html">
                    <img src="veg.jpeg" alt="Sambar">
                    <h3>VEGFOOD</h3>
                </a>
            </div>
            <div class="dish">
                <a href="tiffen.html">
                    <img src="tiffen.jpeg" alt="Dosa">
                    <h3>TIFFEN</h3>
                </a>
            </div>
            <div class="dish">
                <a href="dish.html">
                    <img src="biryani12.jpeg" alt="Idli">
                    <h3>BIRYANI</h3>
                </a>
            </div>
            <div class="dish">
                <a href="sweet.html">
                    <img src="sweet.jpeg" alt="Uttapam">
                    <h3>SWEET</h3>
                </a>
	    </div>
            
        </div>
    </main>
